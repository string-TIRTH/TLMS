{% extends 'basic.html' %}
{% load static %}
{% comment %} {% block title %}The Library Management System {% endblock %} {% endcomment %}

{% block css %}
{% endblock %}
{% block body %}
<div class="container">
<br>
<h1 class="text-center" style=" background-color : #ECF2FF">Student Login</h1>
    <form method="POST"> {% csrf_token %}

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-4" name="username" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Login</button>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/index"
    {% endif %}
</script>
{% endblock %}
